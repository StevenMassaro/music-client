name: Java CI

on:
    push:
        branches:
            - master
    pull_request:
        branches:
            - master

jobs:
    build:
        runs-on: ubuntu-latest

        steps:
            - uses: actions/checkout@v3
            - uses: actions/checkout@v3
              with:
                  repository: stevenmassaro/music
                  path: api
            - name: Set up JDK 11
              uses: actions/setup-java@v3
              with:
                  java-version: '11'
                  distribution: 'adopt'
                  cache: maven
            - name: Build API with Maven
              working-directory: api
              run: mvn --batch-mode --update-snapshots clean install -DskipTests
            - name: Build with Maven
              run: mvn --batch-mode --update-snapshots clean install --activate-profiles ui
            - run: mkdir staging && cp music-client-ui/target/*.jar staging
            - uses: actions/upload-artifact@v3
              with:
                  name: Package
                  path: staging
            # From https://stackoverflow.com/a/65740844
            - name: Extract Maven project version
              run: echo ::set-output name=version::$(mvn -q -Dexec.executable=echo -Dexec.args='${project.version}' --non-recursive exec:exec)
              id: project
            - name: Show extracted Maven project version
              run: echo ${{ steps.project.outputs.version }}
            - name: Set up QEMU
              uses: docker/setup-qemu-action@v1
              with:
                image: tonistiigi/binfmt:latest
                platforms: arm64,arm
            - name: Set up Docker Buildx
              id: buildx
              uses: docker/setup-buildx-action@v1
            - name: Login to DockerHub
              if: ${{ github.ref == 'refs/heads/master' }}
              uses: docker/login-action@v1
              with:
                  username: ${{ secrets.DOCKERHUB_USERNAME }}
                  password: ${{ secrets.DOCKERHUB_TOKEN }}
            - name: Build image and push to Docker Hub
              uses: docker/build-push-action@v3
              with:
                  platforms: linux/arm64,linux/amd64
                  context: .
                  tags: |
                      stevenmassaro/music-client:latest
                      stevenmassaro/music-client:${{ steps.project.outputs.version }}
                  # build on feature branches, push only on main branch
                  push: ${{ github.ref == 'refs/heads/master' }}
            - name: Image digest
              run: echo ${{ steps.docker_build.outputs.digest }}
